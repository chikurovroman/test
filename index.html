<html>
    <head>
        <title>Форма авторизации</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <label>E-mail</label><br>
            <input type="email" name="email" class="type-1" placeholder="my@email.ru" required><br>

            <label>Password</label><br>
            <input type="password" name="password" class="type-1" placeholder="Введите пароль" required pattern="[a-zA-Z0-9]+" minlength="6" maxlength="20" 
             title="Введите пароль, используя латиницу и цифры, длиной от 6 до 20 символов"><br><br>

            <button>Войти</button>
          </form>

       
        
    </body>
</html>
